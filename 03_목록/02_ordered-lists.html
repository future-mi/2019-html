<body>
   <h2>매쉬포테이토(Mashed-potato)만들기</h2>
   <ol>
   <li>감자를 1/4크기로 자른다.</li>
   <li>부드러워 질때까지 15-20분 동안 소금물을 서서히 끓인다.</li>
   <li>우유, 버터, 육두구를 데운다.</li>
   <li>감자의 물을 따라 내고 으깬다.</li>
   <li>우유 혼합물에 넣고 섞는다.</li>    
       
   </ol>
        
   <h2>한국의 사계절</h2>
   <ol type="A" start="3">
       <li>봄</li>
       <li>여름</li>
       <li>가을</li>
       <li>겨울</li>
       
       
   </ol>
    
</body>
</html>
