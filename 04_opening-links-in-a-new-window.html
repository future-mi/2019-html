<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_opening-links-in-a-new-window</title>
</head>

<body>
    <!--새창으로 띄우기 / "" 뒤에 띄어쓰기 한번 하고 target쓰고나서 -->
    <p><a href="http://www.naver.com" target="_new">네이버 바로가기</a></p>
    <!--
  *앵커태그 target 속성
  1)_self: 현재 브라우저에서 링크된 문서 열기(기본값)
  2)_blank: 새 창이나 탭에서 링크된 문서 열기 / _new도 동일한 내
  3)_parent: 상위문서에서 링크된 문서열기(프레임사용)
  4)_top: 창 전체에 링크된 문서 열기(프레임사용)
    -->




</body>

</html>
