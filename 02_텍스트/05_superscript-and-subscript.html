<body>
    <!--sup는 윗첨자 위쪽으로 올라가는 글자 sub는 아래쪽(주석처리)라고 생각하면될듯-->

    <p>대기에 있는 CO<sub>2</sub>의 양이 2009년<sub>1</sub>에 2ppm으로 증가했다.</p>
