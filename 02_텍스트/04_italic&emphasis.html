<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>04_italic&amp;emphasis</title>
</head>

<body>
<!--emphasis의 약자 em 강조하고 싶은내용들/ i는 고유명사같은것들-->
    <p>단어를 <em>기울임꼴</em>로 표시하는 방법이다.</p>

    <p>감자의 학명은 <i>Solanum tuberosum</i>이다.</p>

    <p>쿡 선장은 <i>인데버(Endeavour)</i>호를 타고 호주로 항해했다.</p>

</body></html>
