    <title>03_bold&amp;strong</title>

<body>
    <!--웹접근성 때문에 b는 그냥 눈으로 굵게 strong은 경고 주의사항 같은경우-->
    <p>단어를 <b>굵게</b> 표시하는 방법이다.</p>
    <p>상품 설명서 내에서 <strong>주요기능을</strong> 굵게 표시한다.</p>
