<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_spanning-columns</title>
</head>
<!--colspan은 열과 열을 병합(가로라인 병합) colspan="3"을 하면 3칸을 서로 병합한다라는 뜻
cellpadding은 셀의 안에서 여백이 생김-->
<!--bgcolor는 백그라운드 컬러를 의미-->

<body>
    <table width="500" cellpadding="6">
        <tr bgcolor="lightgray">
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>

        </tr>

        <tr bgcolor="yellow">
            <th>월요일</th>
            <td colspan="2">지리</td>
            <td>수학</td>
            <td>미술</td>
        </tr>

        <tr bgcolor="lightpink">
            <th>화요일</th>
            <td colspan="3">체육</td>
            <td>가정</td>
        </tr>


    </table>

<!--웹에서 140개 정도 기억하고있는 컬러가 따로 있음-->



</body>

</html>
