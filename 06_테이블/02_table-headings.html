<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_table-headings</title>
</head>

<body>
    <!--th는 테이블 헤딩 / td는 세로 /th태그들은 굵고 중앙정렬 / td는 왼쪽정렬 -->
    <table width="300" border="1">
        <tr>
            <th></th>
            <th>토요일</th>
            <th>일요일</th>
        </tr>

        <tr>
            <th>티켓 판매</th>
            <td>120</td>
            <td>135</td>
        </tr>
        <tr>
            <th>총 매출</th>
            <td>$600</td>
            <td>$675</td>
        </tr>


    </table>


</body></html>
