<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_basic-table-structure</title>
</head>
<body>
   <h2>월(Month)</h2>
<!--table 안에 tr(테이블로우-가로) td >> 테이블의 기본 태그들임
  table이라는 태그 안에 감싸져야 테이블이 됨
  첫번째 줄이 tr 
  각각의 칸이 td
  
  가로너비와 테두리 width는 가로 / 300뒤에 생략된건 픽셀(단위값) / border는 테두리 / 한칸한칸은 cell / 간격을 cellspacing / 셀 안쪽의 여백-cellpadding-->
   <table width="300" border="3" cellspacing="10" cellpadding="2">
       <tr>
           <td>1월</td>
           <td>2월</td>
           <td>3월</td>
           <td>4월</td>
       </tr>
       <tr>
           <td>5월</td>
           <td>6월</td>
           <td>7월</td>
           <td>8월</td>
       </tr>
       <tr>
           <td>9월</td>
           <td>10월</td>
           <td>11월</td>
           <td>12월</td>
       </tr>
              
   </table>
   
   
   
   
    
</body>
</html>
