<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>04_spanning-rows</title>
</head>

<body>
    <!--cellspacing과 cellpadding을 구분해서 쓰기-->
    <table cellspacing="5" cellpadding="5">
        <tr bgcolor="lightgray" >
            <th width="100"></th>
            <th width="80">ABC</th>
            <th width="80">BBC</th>
            <th width="80">CNN</th>


        </tr>
        <tr bgcolor="lightgray">
            <th>6pm-7pm</th>
            <td rowspan="2">영화</td>
            <td>코미디</td>
            <td>뉴스</td>
        </tr>

        <tr bgcolor="lightyellow">
            <th>7pm-8pm</th>
            <td>스포츠</td>
            <td>시사</td>
        </tr>


    </table>

<!--rowspan은 세로 병합 alt+shift하고 방향키 하면 한꺼번에 선택되고 입력됨 삭제하고 다시 입력도 동시에 가능함-->



</body></html>
