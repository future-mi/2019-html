<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_iframe</title>
</head>
<body>
    <h1>iframe 태그로 외부문서(사이트) 포함시키기</h1>
    <p><a href="http://www.nate.com" target="here">Nate</a></p>
    <iframe src="http://www.daum.net" frameborder="1" width="90%" height="200" name="here"></iframe>
<!--웹문서안에 또 다른 창을 나타내는건 iframe / naver는 막아놨음-->
    
    <p><a href="http://www.nate.com">Nate</a></p>
    <iframe src="http://www.daum.net" frameborder="1" width="90%" height="300" name="here"></iframe>
    
</body>
</html>
