<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>audio</title>
</head>
    <!--controls를 쓰면 노래가 나옴/ loop는 알아서 반복 재생됨 / autoplay는 자동재생(크롬은 안됨) / muted 음소거(뮤트합니다)  -->
    <!--
   controls : 웹 화면에 컨트롤 막대 표시
   autoplay : 자동재생(크롬 불가)
   loop : 반복재생
   muted : 음소거
   -->
<body>

    <h2>오디오 재생하기</h2>
    <audio src="media/WannaOne-Beautiful.mp3" controls loop autoplay></audio>


</body></html>
