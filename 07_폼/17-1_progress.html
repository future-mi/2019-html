<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>17-1_progress</title>
</head>
<body>
<!--간단한 막대그래프를 표현하는 방법 / 교재에도 있음-->
  <h1>Progress</h1> 
   <p>
       <label>10초 남음</label>
       <progress value="50" max="60"></progress>
   </p>
   <h1>Meter</h1>
   <ul>
       <li>
           <label>점유율 0.8</label>
           <meter value="0.8"></meter>
       </li>
       <li>
           <label>사용량 64%</label>
           <meter min="0" max="100" value="64"></meter>
       </li>
   </ul>
   
   
    
</body>
</html>
