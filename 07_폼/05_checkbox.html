<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_checkbox</title>
</head>
<body>
<!--체크박스는 중복 선택이 가능함 라디오버튼과의 차이점임
  checked는 미리 체크되어있게 만드는것
  서버에 데이터 넘길때 한글은 저장 안됨 그래서 value의 값으로 저장됨-->
   <p>좋아하는 음악 서비스를 선택해주세요</p>
    <p>
        <label><input type="checkbox" value="itynes"> 아이튠즈(iTunes)</label>       
        <label><input type="checkbox" value="melon" checked> 멜론(Melon)</label>
        <label><input type="checkbox" value="ginie"> 지니(Ginie)</label>
         
        
    </p>
    
    
</body>
</html>
