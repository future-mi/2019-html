<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>13_html5-form-validation</title>
</head>

<!--form태그 안에 모든 input태그들이 들어가야함
action안에는 서버 프로그램 이름이 들어가져있음
regis.php 회원가입에 대한 서버 프로그램
method는 데이터를 넘기는 방법(get-보완 약함(내용 노출이됨), post-대부분의 홈페이지가 사용하는 방식 / 입력한 내용의 길이의 제한을 받지 않음)-->

<body>
    <form action="regis.php" method="post">
        <p>사용자명 : <input type="text" required></p>
        <p>비밀번호 : <input type="password" required></p>
        <input type="submit" value="제출">

    </form>



    <!--무조건 폼태그 안에서 사용해하는 태그 / required는 필수입력 사항이라고 생각하면됨 > 입력안하면 입력란을 작성하라고 뜸-->
    <!--php언어는 호환성도 좋고 무료 -->
</body></html>
