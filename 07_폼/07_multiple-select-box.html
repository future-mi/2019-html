<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>07_multiple-select-box</title>
</head>
<!--size는 3개가 보이게됨 multiple단어 하나만 쓰고 ctrl누르고 선택하면 다중선택이 가능함-->
<body>
    <p>다음 중 연주 가능한 악기는?</p>
    <select size="3" multiple>
        <option value="">드럼</option>
        <option value="">베이스</option>
        <option value="">키보드</option>
        <option value="">어쿠스틱</option>
        <option value="">일렉</option>
  
        
        
    </select>
    
    
</body>
</html>
