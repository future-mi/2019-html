<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_drop-down-list-box</title>
</head>
<body>
<!--select / optiongroup의 약자 optgroup / 옵션그룹의 제목을 ,label로 묶-->
    <p>어떤 기기를 사용하여 음악을 들으십니까?</p>
    <select>
        <optgroup label="APPLE">
            <option value="">아이패드</option>
            <option value="">아이폰</option>
            <option value="">맥북</option>
            
        </optgroup>
        <optgroup label="삼성">
            <option value="">갤럭시10</option>
            <option value="">갤럭시노트10</option>
            
        </optgroup>
        
        
        
        
    </select>
    
    
</body>
</html>
