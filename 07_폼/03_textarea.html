<!DOCTYPE html>

    <title>03_textarea</title>

<!--textarea 하고 탭 >> cols랑 rows는 가로세로이지만 cols는 픽셀 row는 줄-->
<body>
  사용자명 : <input type="text"><br>
  비밀번호 : <input type="password">
   <p>이 공연에 대해 어떻게 생각하십니까?</p>
    <p><textarea cols="50" rows="5">의견을 입력해 주세요.</textarea></p>
</body>
