<!DOCTYPE html>
<html lang="ko">
<head>

    <title>09_submit-button</title>

<!--이메일 하면 영어가 먼저 쳐짐 / &nbsp; 이건 띄어쓰기 내용
submit은 전송 제출이라는 뜻 > value를 치고 나서 바꾸면 글씨를 바꿀 수 있음-->
<body>
    <p>이메일을 입력하세요   
                
    </p>
    <input type="email">&nbsp;&nbsp;
    <input type="submit" value="보내기">
    
    
</body>
