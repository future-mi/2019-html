<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>12_grouping-form-elements</title>
</head>
<!--fieldset이랑legend는 항상 함께다님 / placeholder는 예시문이라고 볼수있음
-->

<body>
    <fieldset>
        <legend>연락처</legend>
        <p>이메일 :<br> <input type="email" placeholder="이메일주소"></p>
        <p>휴대폰:<br> <input type="tel"></p>
        <p>전화 :<br> <input type="tel"></p>



    </fieldset>







</body></html>
